<div class="flex items-center justify-center text-center">
    <div class="flex flex-col p-2 m-2 max-w-7xl">
      <div
        *ngFor="let crop of Allcrops"
        (click)="SelectedCrop(crop.cropName)"
        class="flex items-center cursor-pointer rounded-2xl justify-center md:flex-row border flex-col m-2 hover:bg-red-100 space-x-4 p-2"
      >
        <div  
          class="flex items-center ml-4 space-x-2 px-6 py-2 md:w-1/3 w-full  "
        >
          <div
            class="md:h-40 h-28 w-28 rounded-full overflow-hidden bg-gray-200"
          >
            <img src="{{ crop.cropimg }}" alt="" class="w-full h-full" />
          </div>
          <div class="flex-col">
            <div
              class="text-lg font-medium text-stone-600 cursor-pointer hover:text-stone-400"
            >
              {{ crop.cropName }}
            </div>
            <!-- <div class=" italic text-gray-500">CEO, Tailblocks</div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
